version: '3'

services:
  clickhouse:
    image: clickhouse/clickhouse-server:22.7
    restart: on-failure
    environment:
      CLICKHOUSE_DB: uptrace
    healthcheck:
      test: ['CMD', 'wget', '--spider', '-q', 'localhost:8123/ping']
      interval: 1s
      timeout: 1s
      retries: 30
    volumes:
      - ch_data:/var/lib/clickhouse
      - ./config/clickhouse/config.xml:/etc/clickhouse-server/config.d/config.xml
    ports:
      - '8123:8123'
      - '9000:9000'
    extra_hosts:
      - 'host.docker.internal:host-gateway'

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.59.0
    restart: on-failure
    volumes:
      - ./config/otel-collector.yaml:/etc/otelcol-contrib/config.yaml
    network_mode: host

  alertmanager:
    image: prom/alertmanager:v0.24.0
    restart: on-failure
    volumes:
      - ./config/alertmanager.yml:/etc/alertmanager/config.yml
      - alertmanager_data:/alertmanager
    ports:
      - 9093:9093
    command:
      - '--config.file=/etc/alertmanager/config.yml'
      - '--storage.path=/alertmanager'

  mailhog:
    image: mailhog/mailhog:v1.0.1
    restart: on-failure
    ports:
      - '8025:8025'

  redis1:
    image: redislabs/redis:latest
    restart: on-failure
    volumes:
      - redislabs_data_1:/opt/redislabs
    ports:
      - '8443:8443'
      - '9443:9443'
      - '12000:12000'
      - '8070:8070'
    privileged: true

  redis2:
    image: redislabs/redis:latest
    restart: on-failure
    ports:
      - '8444:8443'
      - '9444:9443'
      - '12001:12000'
      - '8071:8070'
    privileged: true

volumes:
  ch_data:
    driver: local
  alertmanager_data:
    driver: local
  redislabs_data_1:
    driver: local
  redislabs_data_2:
    driver: local
